<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para publicar reviews</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./public.js"></script>
</head>
<body>
    
    <h1 id="titulos">Publique sua nova review!</h1>
    <p id="textoNaPagina">Escreva seu texto abaixo: </p>
    <div class="container">
        <textarea name="review" id="novaReview" cols="100" rows="40"></textarea>
        <div id="tradução">
            <p id="resultado"> </p>
        </div>
    </div>
    <button id="btnSendNewReview">Publicar texto</button>
</body>
</html>
